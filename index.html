<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1 @click="handleClick">{{txt}}</h1>

    <div v-for="item in list" :key="item.id">{{item.name}}</div>
  </div>
  <script src="./js/index.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      props: {
        msg: {
          type: String,
          default: 'msg'
        }
      },
      data() {
        return {
          txt: '1234',
          list: [{name: 'zs', id: 1},{name: 'ls', id: 2},{name: 'ww', id: 3}]
        }
      },

      methods: {
        handleClick() {
          if (this.txt === '1234') {
            this.txt = '5678'
            this.list = [{name: 'ls', id: 2},{name: 'ww', id: 3},{name: 'qwer', id: 9}]
          } else {
            this.$nextTick(() => {
              this.txt = '1234'
            })
          }
        }
      },
    })


    let obj = {
      name: 'zs',
      age: 19,
      _c: function() {
        console.log('_c', 111)
      },
      _v: function() {
        console.log('_v', 222)
      }
    }

    let render = new Function('with(this) { _c(_v()), _v() }')

    render.call(obj)

  </script>
</body>
</html>
